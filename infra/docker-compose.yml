version: '3.3'

volumes:
  static:
  backend_static:
  backend_media:
  pg_data:


services:
  db:
    container_name: postgre_db_prod
    image: postgres:latest
    env_file: ./.env
    volumes:
      - pg_data:/var/lib/postgresql/data
  
  backend:
    build: ../backend/
    env_file: ./.env
    depends_on:
      - db
    volumes: 
      - backend_static:/app/static
      - backend_media:/app/media
  
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    volumes: 
      - static:/app/result_build/build 

  nginx:
    image: nginx:latest
    env_file: ./.env
    depends_on:
      - frontend
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/static
      #- media:/app/media