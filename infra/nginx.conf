server {
    listen 80;
    server_tokens off;
    server_name foodgramdaniyar52.ddnsking.com;

    location /api/docs/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/redoc.html;
    }

    location/api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000; 
    }

    location/s/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000; 
    }

    location/admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/admin/; 
    }

    location /media/ {
        proxy_set_header Host $http_host;
        alias /app/media/;
    }
    
    location / {
        alias /static/;
        try_files $uri /index.html;
      }

}